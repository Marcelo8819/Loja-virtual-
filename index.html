<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joja Virtual</title>

<style>
#produtos {
   
}


#carrinho  {
    max-width: 900px;
    margin: 0 auto;
    padding: 0 2%;
 
}
#carrinho  {
    max-width: 900px;
    margin: 0 auto;
    padding: 0 2%;
    display: block;
}


.produto-single{
    width: 33,3%;
    padding: 0  20px;
}

</style>

</head>
<body>

    <h2>Cardápio:</h2>
    <div id="produtos">
       
    </div>
    <h2>Carrinho:</h2>
    <div id="carrinho">
   
    </div>

    <script>
        const items = [
            {
                id: 0,
                nome: 'açaí na tigela 500ml',
                img: 'acai.jpg',
                quantidade: 0
            },
            {
                id: 1,
                nome: 'açaí na tigela 700ml',
                img: 'acai.jpg',
                quantidade: 0
            },
            {
                id: 2,
                nome: 'açaí no copo 500ml',
                img: 'acai.jpg',
                quantidade: 0
            },
                
        ]

        inicializarLoja = () => {
            
            var containerProdutos = document.getElementById('produtos');
            items.map((val)=>{
               containerProdutos.innerHTML += `

               <div class="produtos-single">
                <img src= "`+val.img+`" />
                <p> `+val.nome+` </p>
                <a key="`+val.id+`" href="#" > Adicionar ao carrinho!</a>

                </div>

               `;
            })

            
        }

        inicializarLoja();

            atualizarCarrinho = () => {
                var containerCarrinho = document.getElementById('carrinho');
                containerCarrinho.innerHTML = ";"
                items.map((val)=>{
                if(val.quantidade > 0){containerCarrinho.innerHTML += `

<p> `+val.nome+` | quantidade: `+val.quantidade+`</p>
<hr>

  `;
}
               
            })
            }
            var  links = document.getElementsByTagName('a');

            for(var i = 0; i < links.length;i++) {
                links[i].addEventListener("click",function(){
                  let key = this.getAttribute('key'); 
                  items[key].quantidade++;
                  atualizarCarrinho();
                  return false;
                })
            }
            

    </script>
</body>
</html>
